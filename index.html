<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesi 5 (Javascript)</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <nav>
        <ol>
            <li>
                <a href="#" class="decoration-none">HOME</a></li>
            <li>
                <a href="#" class="decoration-none">PRODUCT</a></li>
            <li>
                <a href="#" class="decoration-none">GALLERY</a></li>
            <li>
                <a href="#" class="decoration-none">BLOG</a></li>
            <li>
                <a href="#" class="decoration-none">INVENTORY</a></li>
        </ol>
    </nav>

    <div id="box">
        <div id="photo" class="inline-block">
            <img src="/image/me.png" alt="me.png">
        </div>

        <div id="nickname" class="inline-block">
            <h3 id="nameProfile"></h3>
            <p id="roleProfile"></p> <br>
            <a href="#" class="btn decoration-none" id="kontak">Kontak</a>
            <a href="#" class="btn decoration-none" id="resume">Resume</a>
        </div>

        <div id="detail" class="inline-block">
            <table>
                <tr>
                    <th>Availability</th>
                    <td id="availabilityProfile"></td>
                </tr>
                <tr>
                    <th>Usia</th>
                    <td id="usiaProfile"></td>
                </tr>
                <tr>
                    <th>Lokasi</th>
                    <td id="lokasiProfile"></td>
                </tr>
                <tr>
                    <th>Pengalaman</th>
                    <td id="pengalamanProfile"></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td id="emailProfile"></td>
                </tr>
            </table>
        </div>
    </div>

    <form action="#">
        <label for="nama">Nama</label><br>
        <input type="text" name="nama" id="nama" placeholder="masukkan nama Anda"><br>
        <label for="role">Role</label><br>
        <select name="role" id="role">
            <option value=""></option>
            <option value="Front End Designer">Front End Designer</option>
            <option value="Back End Developer">Back End Developer</option>
            <option value="UI UX Designer">UI UX Designer</option>
            <option value="Digital Marketing">Digital Marketing</option>
        </select>
        <br>
        <label for="availability">Availability</label><input type="text" name="availability" id="availability"><br>
        <label for="usia">Usia</label><input type="number" name="usia" id="usia"><br>
        <label for="lokasi">Lokasi</label><input type="text" name="lokasi" id="lokasi"><br>
        <label for="years_experience">Years Experience</label><input type="number" name="pengalaman" id="pengalaman"><br>
        <label for="email">Email</label><input type="email" name="email" id="email"><br>
        <a onclick="edited(this)" name="submit" id="submit" class="btn btn-primary form-control"> Submit </a>
    </form>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
